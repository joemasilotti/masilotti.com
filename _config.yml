# Jekyll configuration
url: https://masilotti.com
title: Masilotti.com
description:
author:
  name: Joe Masilotti
  email: joe@masilotti.com
  twitter: joemasilotti
  github: joemasilotti
  linkedin: joemasilotti
exclude:
  - LICENSE.md
  - README.md
  - Rakefile
  - package-lock.json
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock

# Page configuration
permalink: /:title/
collections:
  pages:
    output: true
    permalink: /:path/
defaults:
  - scope:
      path: _posts/
      type: posts
    values:
      layout: post
      back: _pages/articles.liquid
      preview_links_template_id: 999

  - scope:
      path: _posts/newsletter
      type: posts
    values:
      permalink: /:categories/:title/
      categories: newsletter
      layout: newsletter
      back: _pages/newsletter.liquid
      preview_links_template_id: 1000

  - scope:
      path: _posts/hotwire-native/
      type: posts
    values:
      permalink: /:categories/:title/
      categories: hotwire-native
      layout: hotwire_native
      back: _pages/hotwire-native.liquid
      preview_links_template_id: 999
      hide_date: true

  - scope:
      path: _posts/turbo-ios
      type: posts
    values:
      permalink: /turbo-ios/:title/
      back: _posts/2021-05-14-turbo-ios.md

# Plugin configuration
plugins:
  - jekyll-postcss
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-inline-svg
postcss:
  cache: false

# Custom configuration
preview_links:
  site_id: 755
testimonials: true
banner: false
bridge_components:
  testimonials: true
  customers: false
